<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR 3D Model on Real-World Surface</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@webxr/webxr-polyfill@latest"></script>
</head>
<body>
  <div id="container"></div>

  <script>
    let scene, camera, renderer, phoneModel, xrController, hitTestSource = null;
    let hitTestResults = [];

    // Initialize 3D scene
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById("container").appendChild(renderer.domElement);

      // Add a basic ambient light
      const light = new THREE.AmbientLight(0xffffff);
      scene.add(light);

      // Add a simple 3D model (a rotating cube) to simulate an app on the phone
      const modelGeometry = new THREE.BoxGeometry(0.4, 0.4, 0.4);
      const modelMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const model = new THREE.Mesh(modelGeometry, modelMaterial);

      // Start the WebXR session for AR (immersive AR)
      if (navigator.xr) {
        navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['hit-test', 'anchors']
        }).then(onSessionStarted);
      }

      animate();
    }

    function onSessionStarted(session) {
      xrController = new THREE.XRControllerModelFactory();
      session.addEventListener('end', onSessionEnded);

      // Create an XR WebGL layer for AR experience
      const xrLayer = new THREE.XRWebGLLayer(session, renderer.context);
      session.updateRenderState({ baseLayer: xrLayer });

      // Set up hit testing for placing models on real-world surfaces
      session.requestReferenceSpace('local').then((referenceSpace) => {
        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
          hitTestSource = source;
        });
      });

      // Set up hit test results query on the session
      session.requestReferenceSpace('viewer').then((referenceSpace) => {
        session.requestHitTestSourceForTransientInput({ space: referenceSpace }).then((source) => {
          hitTestSource = source;
        });
      });
    }

    function onSessionEnded() {
      console.log('AR session ended');
    }

    function animate() {
      requestAnimationFrame(animate);

      // Perform hit testing every frame to detect surfaces and update the position of the phone model
      if (hitTestSource) {
        const session = renderer.xr.getSession();
        const hitTestResults = session.hitTestResults;

        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const hitPose = hit.getPose(new THREE.XRReferenceSpace());

          if (hitPose) {
            // Update the position of the 3D model based on the hit test results
            const model = new THREE.Mesh(
              new THREE.BoxGeometry(0.4, 0.4, 0.4),
              new THREE.MeshBasicMaterial({ color: 0xff0000 })
            );
            model.position.set(hitPose.position.x, hitPose.position.y, hitPose.position.z);
            scene.add(model);
          }
        }
      }

      // Render the scene
      renderer.render(scene, camera);
    }

    // Initialize everything when the window loads
    window.onload = init;
  </script>
</body>
</html>
