<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR 3D Model on Real-World Surface</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@webxr/webxr-polyfill@latest"></script>
</head>
<body>
  <div id="container"></div>

  <script>
    let scene, camera, renderer, phoneModel, xrSession = null;
    let hitTestSource = null;

    // Initialize 3D scene
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById("container").appendChild(renderer.domElement);

      // Add basic light to the scene
      const light = new THREE.AmbientLight(0xffffff);
      scene.add(light);

      // Add a phone model (simple cube)
      const phoneGeometry = new THREE.BoxGeometry(1, 2, 0.1);
      const phoneMaterial = new THREE.MeshBasicMaterial({ color: 0x4b8a3d });
      phoneModel = new THREE.Mesh(phoneGeometry, phoneMaterial);
      phoneModel.position.set(0, 0, -5);
      scene.add(phoneModel);

      // Add a rotating cube inside the phone model to simulate an app
      const modelGeometry = new THREE.BoxGeometry(0.4, 0.4, 0.4);
      const modelMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const model = new THREE.Mesh(modelGeometry, modelMaterial);
      model.position.set(0, 0, -0.05);
      phoneModel.add(model);

      // Start the AR session
      if (navigator.xr) {
        // Check if the browser supports WebXR
        if (navigator.xr.isSessionSupported('immersive-ar')) {
          navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['hit-test', 'anchors']
          }).then(onSessionStarted);
        } else {
          console.log("WebXR is not supported or immersive AR is not available.");
        }
      } else {
        console.log("WebXR API is not supported in this browser.");
      }

      animate();
    }

    function onSessionStarted(session) {
      xrSession = session;

      // Create XR WebGL layer for AR experience
      const xrLayer = new THREE.XRWebGLLayer(session, renderer.context);
      session.updateRenderState({ baseLayer: xrLayer });

      session.requestReferenceSpace('local').then((referenceSpace) => {
        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
          hitTestSource = source;
        });
      });

      // Listen for the session end
      session.addEventListener('end', onSessionEnded);
    }

    function onSessionEnded() {
      console.log('AR session ended');
    }

    function animate() {
      requestAnimationFrame(animate);

      // Perform hit testing and update the phone model's position
      if (xrSession && hitTestSource) {
        const results = xrSession.requestHitTestSource({ space: xrSession.viewerSpace });
        if (results.length > 0) {
          const hit = results[0];
          const hitPose = hit.getPose(xrSession.localReferenceSpace);
          if (hitPose) {
            phoneModel.position.set(hitPose.position.x, hitPose.position.y, hitPose.position.z);
          }
        }
      }

      // Rotate the phone model for animation
      phoneModel.rotation.y += 0.01;

      renderer.render(scene, camera);
    }

    window.onload = init;
  </script>
</body>
</html>
